<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Booking</title>
  </head>
  <body>
    <style>
       .hello-msg{
        font-size: 18px;
        color: #fff;
        margin-right: 20px;
        margin-left: 250px;
       } 
    </style>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">The Memoirs, vivek, wayanad</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <span class="hello-msg">Hello, {{request.user}}</span>
        <span><a href="/logout">Log Out</a></span>
      </nav>
    <h1>Welcome to Wayanad Voyage!!!</h1>
    <div class="container">

        <form action="/booking" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="City Name">
          </div>
          <div class="form-group">
            <label for="country">State</label>
            <input type="text" class="form-control" id="state" name="state" placeholder="State Name">
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" name="country" placeholder="Country Name">
          </div>
          <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="number" class="form-control" id="contact" name="contact" placeholder="Contact Number">
          </div>
          <div class="form-group">
            <label for="pin">Pin Number</label>
            <input type="number" class="form-control" id="pin" name="pin" placeholder="Pin Number">
          </div>
          <div class="form-group">
            <label for="person">Person</label>
            <input type="number" class="form-control " id="person" name="person" min="1" max="4" required="true" value={{room.capacity}}>
        </div>
        <div class="form-group">
          <label for="password2">join-in</label>
          <input type="date" class="form-control" id="cin"  placeholder="check in " name="cin" required="True">
      </div>
      
    
          <button type="submit" class="btn btn-success">Confirm Booking</button>
      </form>
    </div>
    <form><script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_OHOtYGKW7ivpv8" async> </script> </form>
   
    {% for message in messages %}
					<p id="messages">{{message}}</p>
				{% endfor %}

  
   
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    -->
  </body>
</html>
